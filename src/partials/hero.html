<section class="hero">
  <div class="container">
    <div class="hero__block-text">
      <h1 class="section-title">Complex preparation for English UPE</h1>
      <p class="hero__text hero__text--alternative">It won’t be easy.</p>
      <p class="hero__text">But you’re guaranteed to get</p>
      <p class="hero__text hero__text--accent">+25 points</p>
      <button class="button">I want a free lesson</button>
    </div>
    <div class="hero__block-img">
      <picture>
        <source

          srcset="./images/hero/hero-desktop.webp 1x, ./images/hero/hero-desktop@2x.webp 2x"

          type="image/webp"
          media="(min-width: 1366px)"
        />
        <source
          srcset="./images/hero/hero-desktop.png 1x, ./images/hero/hero-desktop@2x.png 2x"
          type="image/webp"
          media="(min-width: 1366px)"
        />
        <source
          srcset="./images/hero/hero-tablet.webp 1x, ./images/hero/hero-tablet@2x.webp 2x"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/hero/hero-tablet.png 1x, ./images/hero/hero-tablet@2x.png 2x"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/hero/hero-mobile.webp 1x, ./images/hero/hero-mobile@2x.webp 2x"
          type="image/webp"
          media="(max-width: 767px)"
        />
        <source
          srcset="./images/hero/hero-mobile.png 1x, ./images/hero/hero-mobile@2x.png 2x"
          type="image/webp"
          media="(max-width: 767px)"
        />
        <img src="./images/hero/hero-mobile.png" alt="People learning" class="hero__image" />
      </picture>
    </div>
  </div>
</section>
