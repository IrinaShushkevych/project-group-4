<section class="contacts contacts__overlay" id="contacts">
  <div class="container container-contacts">
    <div class="title-contacts--block">
      <h2 class="title-contacts">
        Registration for a <span class="title-contacts__accent">free</span> phone
        <span class="title-contacts__accent">consultation</span> on the nuances of English UPE
      </h2>
    </div>
    <div class="text-contacts--block">
      <p class="text-contacts active-anim contacts-text__anim">
        Leave a request for participation in a
        <span class="text-contacts__accent">free lesson</span>.
      </p>
    </div>
    <div class="text-contacts--block-last">
      <p class="text-contacts active-anim contacts-text__anim">
        A consultant will contact you and answer your questions
      </p>
    </div>
    <form class="form-contacts">
      <div class="field-contacts">
        <input
          type="text"
          class="input-contacts"
          name="name"
          placeholder="Name*"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]*?"
          title="Ivan / Иван / Іван"
        />

        <input
          type="tel"
          class="input-contacts"
          name="phone"
          placeholder="Phone*"
          pattern="\+38\s?[\(]{0,1}0[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
          title="+38(099)123-45-67 / +380991234567"
        />
      </div>
    </form>
    <button class="button">I want a free lesson</button>
  </div>
</section>
