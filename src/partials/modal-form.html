<div class="backdrop is-hidden" data-modal>
  <div class="modal-certificate" data-certificate>
    <button
      type="button"
      class="header__button"
      aria-expanded="false"
      aria-controls="header__mobile-thumb"
      data-certificate-button
    >
      <svg class="header__icon" width="15px" height="15px" aria-label="Закрываем мобильное меню">
        <use class="" href="./images/icons.svg#close"></use>
      </svg>
    </button>
    <ul class="modal-certificate__list item">
      <li class="modal-certificate__item">
        <picture>
          <source srcset="./images/certificate/sert.webp" type="image/webp" />
          <img
            src="./images/certificate/sert.jpg"
            alt="certificate"
            class="modal-certificate__image"
          />
        </picture>
      </li>
    </ul>
  </div>

  <div class="modal-contacts" data-contact>
    <button
      type="button"
      class="header__button header__button--close"
      aria-expanded="false"
      aria-controls="header__mobile-thumb"
      data-certificate-button
    >
      <svg class="header__icon" width="15px" height="15px" aria-label="Закрываем мобильное меню">
        <use class="" href="./images/icons.svg#close"></use>
      </svg>
    </button>
    <form name="modal-form" class="modal-form">
      <div class="modal-form__block">
        <label class="modal-form__label" for="order-name">Name</label>
        <div class="modal-form__field">
          <input class="modal-form__input" type="text" name="order-name" id="order-name" required />
          <svg class="modal-form__icon">
            <use href="./images/icons.svg#icon-form-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__block">
        <label class="modal-form__label" for="order-phone">Phone</label>
        <div class="modal-form__field">
          <input
            class="modal-form__input"
            type="text"
            name="order-phone"
            id="order-phone"
            required
            pattern="\+8\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            placeholder="+8(___)___-__-__"
            title="+38(099)123-45-67"
          />
          <svg class="modal-form__icon">
            <use href="./images/icons.svg#icon-form-phone"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__block-button">
        <button class="button" type="submit">Call me</button>
      </div>
    </form>
  </div>
</div>
